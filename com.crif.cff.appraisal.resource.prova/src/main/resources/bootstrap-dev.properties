server.port=6066
spring.profiles.active=reslocal,dev

com.crif.cff.resource.name=prova
com.crif.cff.resource.stream.enabled=true

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:~/cff/prova
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/public/console/

ribbon.eureka.enabled = false

cff-ptf-gateway.ribbon.listOfServers=localhost:6001

oru-audit.ribbon.listOfServers=apsbnp02dev.icc.crifnet.com:8080
oru-audit.server.context-path=/oru-audit

oru-auth.ribbon.listOfServers=apsbnp02dev.icc.crifnet.com:8080
oru-auth.server.context-path=/oru-auth

oru-authz.ribbon.listOfServers=apsbnp02dev.icc.crifnet.com:8080
oru-authz.server.context-path=/oru-authz

oru-search.ribbon.listOfServers=apsbnp02dev.icc.crifnet.com:8080
oru-search.server.context-path=/oru-search